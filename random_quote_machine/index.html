<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stephan's Quote Machine</title>
  <meta name="description" content="Simple but fancy quote machine.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto Slab">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script>
      function getQuote() {
        $("#refreshIcon").addClass("fa-spin");
        $.getJSON("http://quotes.stormconsultancy.co.uk/random.json", function (json) {
          var currentQuote = json.quote;
          var currentQuoteAuthor = json.author;
          $("#quote").html('<i class="material-icons fa-rotate-180">format_quote</i>'
            + currentQuote
            + '<i class="material-icons">format_quote</i>');
          $("#author").html(currentQuoteAuthor);
          $("#refreshIcon").removeClass("fa-spin");
          $("#tweet").attr('href', 'https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text='
            + encodeURIComponent('"' + currentQuote + '"' + currentQuoteAuthor));
        });
      }
      $(document).ready(function () {
        getQuote();
        $("#getQuote").on("click", function() {
          getQuote();
        });
      });
    </script>
</head>

<body>
  <!--[if lt IE 7]>

  <div id="main">
    <div id="quote-container" class="card-3">
      <div id="quote">

      <div id="author">

      </div>
      <div id="footer">
        <a id="tweet" target="_blank"><button type="button" class="btn"><span><i class="fa fa-twitter" aria-hidden="false"></i></span></button></a>
        <button type="button" id="getQuote" class="btn"><span><i id="refreshIcon" class="fa fa-refresh" aria-hidden="false"></i></span></button>
